<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .toggle-link {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
      color: #007bff;
      font-size: 0.9rem;
    }

    .message {
      text-align: center;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form" class="active">
      <input type="text" placeholder="Username or Email" id="login-identifier" required>
      <input type="password" placeholder="Password" id="login-password" required>
      <button type="submit">Login</button>
      <div class="toggle-link" onclick="toggleForm()">Donâ€™t have an account? Sign up</div>
      <div class="message" id="login-message"></div>
    </form>

    <!-- Register Form -->
    <form id="register-form">
      <input type="text" placeholder="Username" id="register-username" required>
      <input type="email" placeholder="Email" id="register-email" required>
      <input type="password" placeholder="Password" id="register-password" required>
      <input type="password" placeholder="Confirm Password" id="register-confirm" required>
      <button type="submit">Register</button>
      <div class="toggle-link" onclick="toggleForm()">Already have an account? Login</div>
      <div class="message" id="register-message"></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');

    function toggleForm() {
      loginForm.classList.toggle('active');
      registerForm.classList.toggle('active');
      formTitle.textContent = loginForm.classList.contains('active') ? 'Login' : 'Register';
    }

    // ðŸ” Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const identifier = document.getElementById('login-identifier').value;
      const password = document.getElementById('login-password').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ identifier, password })
      });

      const data = await res.json();
      document.getElementById('login-message').textContent = data.message;

      if (res.ok) {
        window.location.href = '/'; // change this to your main chat page
      }
    });

    // ðŸ“ Register
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm').value;

      const message = document.getElementById('register-message');

      if (password !== confirm) {
        message.textContent = 'Passwords do not match';
        return;
      }

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();
      message.textContent = data.message;

      if (res.ok) {
        toggleForm(); // switch to login
        loginForm.reset();
        registerForm.reset();
      }
    });
  </script>
</body>
</html>
